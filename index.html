<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrap.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body class="container-fluid">
  <div style="width:340px;font-family:Comic Sans Ms;margin-left:auto;margin-right:auto">
  <h1 class="text-center" >Pomodoro Clock</h1><h1 class="text-center">
    <button class="btn btn-danger myreset" style="margin-left:auto;margin-right:auto;width:60px">Reset</button></h1>
  </div>
  <div class="row timer container-fluid">
  <div class="yywell col-md-6">
    <p class="text-center">BREAK</p>
    <h3 class="text-center">
    
      <button class="add-break btn" id="add-break">+</button>
      <p style="margin-top:12px;" class="bkdisp">5</p>     
        <button class="sub-break btn" id="min-break">-</button>
    </h3>
    </div>
    
      <div class="zzwell col-md-6" ><p class="text-center">SESSION</p><h3 class="text-center">
      <button class="add-session btn" id="add-session">+</button>
      <p style="margin-top:12px;" class="ssdisp">25</p>
        <button class="sub-session btn" id="min-session">-</button>
        </h3>
    </div>
  </div>
    
  <div class="mymain">
    <div class="filler-red">
    <div class="filler-green">
      <div class="myp text-center">
      25
      </div>
    </div>
    </div></div>
  <p class="xyz"></p>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
